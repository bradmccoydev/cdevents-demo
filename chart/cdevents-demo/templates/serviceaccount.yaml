{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cdevents-demo.serviceAccountName" . }}
  labels:
    {{- include "cdevents-demo.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cdevents-demo.serviceAccountName" . }}
rules:
  - apiGroups:
      - ""
      - {{ .Values.flux.provider.groupVersionResource.group }}
    resources:
      - secrets
      - providers
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cdevents-demo.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cdevents-demo.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cdevents-demo.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cdevents-demo.serviceAccountName" . }}
rules:
  - apiGroups:
      - ""
      - {{ .Values.flux.provider.groupVersionResource.group }}
    resources:
      - configmaps
      - secrets
      - providers
    verbs:
      - get
      - update
      - create
      - list
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cdevents-demo.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cdevents-demo.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cdevents-demo.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
